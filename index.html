<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>

    <!-- CSS -->
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Custom -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 img-col">
                    <picture>
                        <source media="(min-width: 768px)" srcset="images/image-product-desktop.jpg">
                        <img src="images/image-product-mobile.jpg" alt="Product Image">
                    </picture>
                </div>
                <div class="col-md-6 py-4 px">
                    <span class="text-uppercase letter-space">Perfume</span>

                    <h1 class="pt-3">Gabrielle Essence Eau De Parfum</h1>

                    <p class="py-3">
                        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                        Perfumer-Creator for the House of CHANEL.
                    </p>

                    <div class="row">
                        <div class="col">
                            <h2>$149.99</h2>
                        </div>
                        <div class="col pt-2">
                            <span class="visually-hidden">Old Price</span>
                            <del>$169.99</del>
                        </div>
                    </div>

                    <div class="d-grid pt-4 py-3">
                        <button type="button" class="btn py-2" id="btn-addtocart">
                            <img src="images/icon-cart.svg" alt="cart icon svg" class="mx-2">
                            <span class="btn-text">
                                <b>Add to Cart</b>
                            </span>
                        </button>
                    </div>
                </div>
            </div>            
        </div>        
    </main>

    <!-- Footer Section - START -->
    <footer class="container-fluid mt-5">
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/SYadanar">Su Yadanar</a>.
        </div>
    </footer>
    <!-- Footer Section - END -->


    <!-- JS -->
    <!-- Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>
</html>
